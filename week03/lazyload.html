<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Demonstration</title>
    <meta name="description" content="description of page using keywords">
    <meta name="author" content="Kaye Gualingco">
    <link rel="stylesheet" href="styles/lazyload.css">

    <script src="scripts/lazyload.js" defer></script>

</head>
<body>
    <header>
        <h1>Lazy Load Demonstration</h1>

    </header>
    <main>
        <picture>
            <img src="https://placekitten.com/600" alt="Placeholder Kitten Image" loading="lazy" width="400" height="600"> 
        </picture>
        <picture>
            <img src="https://placekitten.com/700" alt="Placeholder Kitten Image" loading="lazy" width="400" height="600"> 

        </picture>
        <picture>
            <img src="https://placekitten.com/800" alt="Placeholder Kitten Image" loading="lazy" width="400" height="600"> 

        </picture>
        <picture>
            <img src="https://placekitten.com/650" alt="Placeholder Kitten Image" loading="lazy" width="400" height="600"> 

        </picture>
        <picture>
            <img src="https://placekitten.com/750" alt="Placeholder Kitten Image" loading="lazy" width="400" height="600"> 

        </picture>
        <picture>
            <img src="https://placekitten.com/850" alt="Placeholder Kitten Image" loading="lazy" width="400" height="600"> 

        </picture>

    </main>
    <footer>
        Kaye Gualingco | BYU-Idaho | WDD 131 - Fall 2024

    </footer>
</body>
</html>
