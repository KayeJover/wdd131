<body>
    <header>
        <img src="images/negros.png" alt="Negros Logo" loading="lazy" width="500" height="300">
        <h1>Negros Wheel Warriors Club</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
            
        </nav>
    </header>
    <main id="register">
        
        <form method="get" action="review.html">
            <fieldset>
                <legend>Applicant Information</legend>
                
                <label>First Name* </label>
                <input type="text" name="fname" required><br>

                <label>Last Name*</label>
                <input type="text" name="lname" required><br>
                
                <label>Phone Number*</label>
                <input type="tel" name="phone" required><br>
                
                <label>Email*</label>
                <input type="email" name="email" required><br>
                 
                <label for="experience-level">Experience Level:</label>
                <select id="experience-level" name="experience_level" required><br>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select><br>

                <label for="comments">Additional Comments:</label><br>
                <textarea id="comments" name="comments" rows="4"></textarea><br>
                <input type="submit" value="SUBMIT YOUR MEMBERSHIP">
            </fieldset>
        </form>
    </main>

</body>
