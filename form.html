<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="WDD 131 - Kaye Gualingco - Product Review">
    <meta name="author" content="Kaye Gualingco">
    <script src="scripts/form.js" defer></script>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <!--Form-->
        <form method="get" action="review.html">
            <!--Product Name-->
            <div>Product Name</div>
            <select aria-label="select" id="product-name" name="Product Name" required>
                <option value="" selected disabled>Choose a Product ...</option>
            </select>
            <!--Overall Rating-->
            <div class="rating">Overall Rating(required)</div>
               
                <label for="overallRating1">☆</label>
                <input type="radio" id="overallRating1" name="overallRating" required>
                
                <label for="overallRating2">☆☆</label>
                <input type="radio" id="overallRating2" name="overallRating" required>
                
                <label for="overallRating3">☆☆☆</label>
                <input type="radio" id="overallRating3" name="overallRating" required>
                
                <label for="overallRating4">☆☆☆☆</label>
                <input type="radio" id="overallRating4" name="overallRating" required>
                
                <label for="overallRating5">☆☆☆☆☆</label>
                <input type="radio" id="overallRating5" name="overallRating" required>

        <!--Date of Installation-->    
        <div class="date">
            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required>
        </div>
        <!--Useful Features-->
        <div class="features">
                <label>Which features did you find useful in the product?</label>
                <label>Check all that apply</label><br>
                
                <input type="checkbox" id="durability" name="usefulFeatures" value="Durability">
                <label for="durability">Durability</label><br>
                
                <input type="checkbox" id="easeUse" name="usefulFeatures" value="Ease of Use">
                <label for="easeUse">Ease of Use</label><br>
        
                <input type="checkbox" id="performance" name="usefulFeatures" value="Performance">
                <label for="performance">Performance</label><br>
        
                <input type="checkbox" id="design" name="usefulFeatures" value="Design">
                <label for="design">Design</label><br>
            
        </div>
        

        <!--Written Review-->
        <div class="review">
            <label for="writtenReview">Written Review <span>(Optional)</span></label><br>
            <textarea id="writtenReview" name="writtenReview" rows="4"></textarea>
        </div>
        
        <!--User Name-->
        <div class="user">
            <label for="userName">Your Name <span>(Optional)</span></label><br>
            <input type="text" id="userName" name="userName">
        </div>
        <!--Form Submission-->
        <div class="submit">
            <input type="submit" id="postReview" value="Post Review">
        </div>
        
        </form>

    </main>
    <footer>

    </footer>
</body>
</html>
